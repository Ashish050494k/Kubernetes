---
apiVersion: v1
kind: Secret
metadata:
  name: mariadb-password
type: Opaque
data:
  MYSQL_ROOT_PASSWORD: YWRtaW4= #echo -n admin | base64
...

---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mariadb-pod
  labels:
    app: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mariadb-volume

        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mariadb-password
                key: MYSQL_ROOT_PASSWORD
      volumes:
      - name: mariadb-volume
        awsElasticBlockStore:
          volumeID: vol-09d35fb3ff82e8fc5
          fsType: ext4
...

---
apiVersion: v1
kind: Service
metadata:
  name: service-mariadb
spec:
  selector:
    app: maria-db
  ports:
    - protocol: TCP
      port: 3306
...
